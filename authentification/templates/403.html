<!DOCTYPE html>
<html lang="fr"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Interdit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">403 - Interdit</h1>
        <p class="lead">Vous n'avez pas la permission d'accéder à cette page.</p>
        <a href="{% url 'home' %}" class="btn btn-primary mt-4">Retour à l'accueil</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-warning mt-4 ml-2">Déconnexion</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-secondary mt-4 ml-2">Connexion</a>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
